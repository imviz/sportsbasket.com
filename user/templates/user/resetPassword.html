
{% load static %}



<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v2 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
		<link rel="stylesheet" href="{% static 'login/css/style.css' %}">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('/static/login/images/bg-registration-form-2.jpg');">
			<div class="inner">
				{% if messages %}
				<ul class="messages">
					{% for message in messages %}
					<div class="alert alert-warning alert-dismissible fade show" role="alert">
							{{message}}
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						  <span aria-hidden="true">&times;</span>
						</button>
					  </div>
					{% endfor %}					
				</ul>
				{% endif %}
				<form action="" method="POST">
					{% csrf_token %}
					<h3>RESET - PASSWORD</h3>
					
					
					<div class="form-wrapper">
						<label for="">Password</label>
						<input type="password" id="password" name="password" class="form-control">
					</div>
				
					<div class="form-wrapper">
						<label for="">confirm_password</label>
						<input type="password" id="confirm_password" name="confirm_password" class="form-control">
					</div>
				
				
				<button class="btn bg-danger" type="submit">Reset Password</button>

				<br><br>
				don't have a account?? Please join 
				<strong><a  style="color: black; font-size: 16px;" href="{% url 'register' %}">Register Now</a></strong>
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
